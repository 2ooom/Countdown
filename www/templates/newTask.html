<ion-view title="Create new Task">
  <ion-content class="has-header">
  <div class="container">
  	<div class="col-md-6">
	  <form role="form">
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
		  </div>
		  <div class="form-group">
		    <label for="exampleInputFile">File input</label>
		    <input type="file" id="exampleInputFile">
		    <p class="help-block">Example block-level help text here.</p>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Check me out
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
					  <!-- Standard button -->
			<button type="button" class="btn btn-default">Default</button>

			<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
			<button type="button" class="btn btn-primary">Primary</button>

			<!-- Indicates a successful or positive action -->
			<button type="button" class="btn btn-success">Success</button>

			<!-- Contextual button for informational alert messages -->
			<button type="button" class="btn btn-info">Info</button>

			<!-- Indicates caution should be taken with this action -->
			<button type="button" class="btn btn-warning">Warning</button>

			<!-- Indicates a dangerous or potentially negative action -->
			<button type="button" class="btn btn-danger">Danger</button>

			<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
			<button type="button" class="btn btn-link">Link</button>
			<form role="form">
			<input class="form-control input-lg" type="text" placeholder=".input-lg">
			<input class="form-control" type="text" placeholder="Default input">
			<input class="form-control input-sm" type="text" placeholder=".input-sm">

			<select class="form-control input-lg">...</select>
			<select class="form-control">...</select>
			<select class="form-control input-sm">...</select>


			</form>
			<form class="form-horizontal" role="form">
			  <div class="form-group form-group-lg">
			    <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
			    <div class="col-sm-10">
			      <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
			    </div>
			  </div>
			  <div class="form-group form-group-sm">
			    <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
			    <div class="col-sm-10">
			      <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
			    </div>
			  </div>
			</form>
	  </form>
	</div>
	<div class="col-md-6">
    <label class="item item-input">
    	<input type="text" placeholder="Task Name" ng-model="task.name">
  	</label>
  	<ul clas="list">
		<li class="item item-toggle">
			Starts Immidiately
			<label class="toggle">
			  <input type="checkbox" ng-model="task.immidiate">
			  <div class="track">
			    <div class="handle"></div>
			  </div>
			</label>
		</li>
	</ul>
	<label class="item item-input" ng-hide="task.immidiate">
		<span class="input-label">Start Date</span>
		<input type="date" ng-model="task.startdate">
	</label>
	<label class="item item-input">
		<span class="input-label">End Date</span>
		<input type="date" ng-model="task.enddate">
	</label>
	</div>
	</div>
  </ion-content>
	<div class="bar bar-footer bar-light">
	  <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/app/tasks">Back</a>
	  <a class="button icon-right ion-compose button-clear button-dark" ng-click="vm.save()">Create</a>
	</div>	
</ion-view>
